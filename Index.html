<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <img src="logo.png" class="logo">
            <div class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATION</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div class="text">
            <h1>THE<br>REAL<br>SOUND</h1>
            <p>Click to Play</p>
            <img src="play.png" id="clc">
        </div>
    </div>
    <audio id="favsng">
        <source src="Aashiqui Aa Gayi - Radhe Shyam 320 Kbps.mp3" type="audio/mp3">
    </audio>
</body>
<script>
    var mysng = document.getElementById("favsng");
    var icn = document.getElementById("clc");
    icn.onclick = function() {
        if (mysng.paused) {
            mysng.play();
            icn.src = "pause.png";
        } else {
            mysng.pause();
            icn.src = "play.png";
        }
    }
</script>

</html>
